<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Request</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .outer-box {
            width: 400px;
            height: 300px;
            background: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .inner-box {
            width: 320px;
            height: 220px;
            background: white;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h2 {
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #yesBtn {
            background: #28a745;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background: #dc3545;
            color: white;
            position: absolute;
        }

        .buttons {
            position: relative;
            height: 80px;
        }
    </style>
</head>

<body>

<div class="outer-box">
    <div class="inner-box">
        <h2 id="question">
            I want to be your Friend<br>
            Will you be my friend?
        </h2>

        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="yesClick()">Yes</button>
            <button id="noBtn" class="btn" onmouseover="moveNo()">No</button>
        </div>
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const box = document.querySelector(".inner-box");

        const maxX = box.clientWidth - noBtn.clientWidth;
        const maxY = box.clientHeight - noBtn.clientHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClick() {
        document.getElementById("question").innerText =
            "Thank you to be my Friend ðŸ˜Š";
    }
</script>

</body>
</html>
